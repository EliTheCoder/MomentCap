# Settings
sv_register 1
sv_name DDNet New Year Photoshoot 2025
sv_rcon_password 1234

sv_year 2025

# Broadcast upon join
tr_broadcast Happy New Year!

# Max clients 512
sv_max_clients 512
conn_timeout 15
sv_kill_protection 0

sv_snapshot_interval 2
sv_poses_queue_interval 1
sv_solo_server 1
sv_max_capture_per_ip 4
sv_max_clients_per_ip 4

# Capture rate limit
sv_capture_interval 3
sv_capture_delay 5

# Show other players as weapons
sv_show_clients 1

# Save and backup captures
sv_save_interval 1800

sv_poses_show_dist_x 1000
sv_poses_show_dist_y 800

sv_poses_area_check_x 2560
sv_poses_area_check_y 1440

sv_poses_min_dist_x 32
sv_poses_min_dist_y 32

sv_poses_hook_limit 800

# CHN translation
# tr_no_spec 抱歉，活动服务器不可以使用旁观菜单。
# tr_event_over 活动已经结束了，现在只能查看活动结果。
# tr_delay 你需要等待%d秒才能开始拍照。
# tr_wait 你还需要等待%d秒才能再次拍照。
# tr_capture_prompt 按 自杀键/K键 进行拍照
# tr_cancel_prompt 按 自杀键/K键 撤销记录
# tr_broadcast 新年快乐
# tr_no_permission 已经有这个名字的记录了，而且你目前没有权限修改这个记录。如果你不能修改自己的记录，请加QQ群：1039490473 并联系群管理。
# tr_too_many 你留下的记录太多了，请撤销一个记录后再重试。
# tr_frozen 冻结状态下不能拍照
# tr_out_of_bounds 你已经飞出地图了。不能在这里拍照。
# tr_too_full 这个区域实在是太拥挤了，请换一个区域再试。
# tr_too_close 你离其他Tee太近了。请换一个位置再试。