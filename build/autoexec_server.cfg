
sv_rcon_password 1234
sv_register 0
sv_map 2021
sv_name DDNet CHN 元旦合影活动

# 同时在线人数，最大256
sv_max_clients_per_ip 4
sv_max_clients 512
conn_timeout 15

# 关掉 Kill Protection， 没用
sv_kill_protection 0

# HighBandwidth被我改了，这个的意思是每4 Tick发一个Snap
sv_poses_queue_interval 0
sv_high_bandwidth 1

# 今年用solo，比较保险，但是不开solo的话，加入team是可以互动的。
sv_solo_server 1

# 每个IP最多的相片数量
sv_max_capture_per_ip 4

# 每次照相的间隔
sv_capture_interval 10

# 是否显示其他在线玩家（monster 风格）
sv_show_clients 1

# 自动存档间隔 （3600 = 1小时， 1800 = 30分钟）
sv_save_interval 1800

sv_poses_show_dist_x 650
sv_poses_show_dist_y 385

sv_poses_hook_limit 380